<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>🎃</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a00, #ffe08a);
      font-family: 'Georgia', serif;
      color: #4b2e0f;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #b35c00;
      animation: shake 2s infinite;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }

    .pumpkin {
      font-size: 3em;
      animation: float 3s ease-in-out infinite;
    }

    .fun-facts {
      background-color: #fff6e0;
      border: 3px dashed #b35c00;
      padding: 20px;
      margin: 30px auto;
      width: 60%;
      border-radius: 15px;
    }

    .btn {
      background-color: #ff7f00;
      color: white;
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #cc6600;
      transform: scale(1.1);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <h1>🎃🎃🎃!</h1>

  <p class="pumpkin">🎃🎃🎃</p>

  <p>🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃</p>

  <div class="fun-facts">
    <h2>🎃🎃🎃🎃🎃:</h2>
    <ul style="text-align: left; font-size: 1.1em;">
      <li>🎃🎃🎃🎃🎃🎃🎃🎃!</li>
      <li>🧡 🎃🎃🎃🎃🎃🎃🎃🎃</li>
      <li>🎃 🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃!</li>
      <li>🍂 🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃 🎃🎃🎃🎃 🌕</li>
    </ul>
  </div>

  <p><a href="https://uk.wikipedia.org/wiki/Гарбуз" target="_blank" class="btn">📚 🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃</a></p>

</body>
</html>
